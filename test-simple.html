<!DOCTYPE html>
<html>
<head>
    <title>Test Timer</title>
    <style>
        body { 
            background: linear-gradient(135deg, #0d1421 0%, #1a0b2e 50%, #2d1b69 100%);
            color: white; 
            font-family: Arial; 
            text-align: center; 
            padding: 50px;
            min-height: 100vh;
            margin: 0;
        }
        .timer { 
            font-size: 4rem; 
            color: #64ffda; 
            margin: 30px 0;
        }
        button { 
            background: #64ffda; 
            color: #0d1421; 
            border: none; 
            padding: 15px 30px; 
            font-size: 1.2rem; 
            border-radius: 10px; 
            margin: 10px;
            cursor: pointer;
        }
        button:hover { background: #4fd1c7; }
    </style>
</head>
<body>
    <h1>Meditation Timer Test</h1>
    <div class="timer" id="display">31:00</div>
    <button onclick="start()">Start</button>
    <button onclick="reset()">Reset</button>
    
    <script>
        let timeLeft = 31 * 60;
        let timer = null;
        
        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('display').textContent = 
                minutes + ':' + seconds.toString().padStart(2, '0');
        }
        
        function start() {
            if (timer) return;
            timer = setInterval(() => {
                timeLeft--;
                updateDisplay();
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    timer = null;
                    alert('Meditation Complete!');
                }
            }, 1000);
        }
        
        function reset() {
            if (timer) {
                clearInterval(timer);
                timer = null;
            }
            timeLeft = 31 * 60;
            updateDisplay();
        }
    </script>
</body>
</html>
